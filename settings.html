<!DOCTYPE HTML>
<html>
  <head>
    <title>Worthington Pantry App Settings</title>
     <link rel="stylesheet" type="text/css" href="res/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="res/css/bootstrap-theme.css">
     <link rel="stylesheet" type="text/css" href="custom.css">
     <meta charset="UTF-8">
  </head>
  <body>
  		<div class="container">
  			<nav class="navbar navbar-default">
          	<div class="container-fluid">
                <ul class="nav navbar-nav">
              			<li><a href="index.html">Home</a></li>
              			<li><a href="settings.html">Settings</a></li>
            		</ul>
          		</div>
      		</nav>
          <div class="row text-center">
              <h1>Worthington Food Pantry App Settings</h1>
          </div>
          <div class="col-md-6">
              <h3>Limits on Percentage of Food Group Needs Met</h3>
              <div class="row">
                  <div class="col-md-12">
                    <div class="header">
                        <span class="input-group-addon">Food Groups</span>
                        <span class="input-group-addon">Percentage of Need Met</span>
                    </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="input-group">
                        <span class="input-group-addon">Grains</span>
                        <input type="text" placeholder="1" value="1" class="form-control" id="GrainsMetValue">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="input-group">
                        <span class="input-group-addon">Fruit</span>
                        <input type="text" placeholder="1" value="1" class="form-control" id="FruitMetValue">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="input-group">
                        <span class="input-group-addon">Vegetables</span>
                        <input type="text" placeholder="1" value="1" class="form-control" id="VegetablesMetValue">
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </body>

</html>
